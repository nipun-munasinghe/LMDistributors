<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>L M Distributors</h1>
    
    <form>
        <label for="date">Select a date:</label>
        <input type="date" id="date" name="date" min="">
        <button type="submit">Submit</button>
    </form>

    <div class="text-container">
        <span id="animated-text"></span>
    </div>

    <script>
        // Set today's date as the minimum date
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0'); // Months are zero-based
        const dd = String(today.getDate()).padStart(2, '0');

        const formattedDate = `${yyyy}-${mm}-${dd}`;
        document.getElementById('date').setAttribute('min', formattedDate);


        // script.js
        const textElement = document.getElementById("animated-text");

        // Array of text strings to animate
        const textArray = ["Welcome to Animated Text!", "Powered by HTML, CSS, and JS.", "Enjoy creating beautiful animations!"];
        let textIndex = 0;

        // Function to change the text
        function changeText() {
            textElement.textContent = textArray[textIndex]; // Update text
            textIndex = (textIndex + 1) % textArray.length; // Loop through textArray
        }

        // Initial call
        changeText();

        // Change text every 5 seconds (after typing completes)
        setInterval(changeText, 5000);

    </script>
</body>
</html>
