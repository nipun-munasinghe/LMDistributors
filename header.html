<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a id="lm" href="./index.php">
                    <img src="./images/LMDistributors-logo2-01.png" alt="L. M. Distributors Logo">

                <h1><a id="lm" href="./index.php">L. M. Distributors</a></h1>

            <div class="bar">

            <!-- Mobile Menu Toggle Button -->
            <div class="mobile-menu-toggle">
                <span></span>

        <!-- Desktop Login Buttons -->
        <div class='loginBtns'>
            <button id='hLogin' title='Login'>Sign In</button>

        <!-- Mobile Navigation Menu (hidden by default) -->
        <div class="mobile-nav-menu">

            <div class="mobile-auth-buttons">
                <button class='mobile-login' title='Login'>Sign In</button>
                <button class='mobile-signup' title='Register'>Sign Up</button>
            </div>
        </div>
    </header>

    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileToggle = document.querySelector('.mobile-menu-toggle');
            const mobileNavMenu = document.querySelector('.mobile-nav-menu');
            const header = document.querySelector('.header');
            
            // Toggle mobile menu
            mobileToggle.addEventListener('click', function() {
                mobileNavMenu.classList.toggle('active');
                mobileToggle.classList.toggle('active');
                header.classList.toggle('menu-open');
            });

            // Close menu when clicking on navigation links
            const mobileNavLinks = document.querySelectorAll('.mobile-nav-links a');
            mobileNavLinks.forEach(link => {
                link.addEventListener('click', () => {
                    mobileNavMenu.classList.remove('active');
                    mobileToggle.classList.remove('active');
                    header.classList.remove('menu-open');
                });
            });

            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                const isClickInsideNav = mobileNavMenu.contains(event.target);
                const isClickOnToggle = mobileToggle.contains(event.target);
                
                if (!isClickInsideNav && !isClickOnToggle && mobileNavMenu.classList.contains('active')) {
                    mobileNavMenu.classList.remove('active');
                    mobileToggle.classList.remove('active');
                    header.classList.remove('menu-open');
                }
            });
        });
    </script>
